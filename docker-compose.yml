version: '3.8'

# ============================================================================
# QA Platform Services - FROZEN PORT CONFIGURATION
# DO NOT CHANGE THESE PORTS - See SERVICES.md for documentation
# ============================================================================

services:
  # Frontend (Next.js) - Port 3000
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_GRPC_WEB_URL=http://localhost:8085
      - NEXT_PUBLIC_USE_MOCK=false
      - NEXT_PUBLIC_TEST_DATA_AGENT_URL=http://localhost:3001
    depends_on:
      - envoy
    networks:
      - qa-platform
    restart: unless-stopped

  # Envoy Proxy (gRPC-Web Gateway) - Port 8085, Admin 9901
  envoy:
    image: envoyproxy/envoy:v1.31-latest
    container_name: qa-envoy
    ports:
      - "8085:8085"
      - "9901:9901"
    volumes:
      - ./envoy/envoy.yaml:/etc/envoy/envoy.yaml:ro
    depends_on:
      - requirement-analysis-agent
      - test-cases-agent
      - test-data-agent
    networks:
      - qa-platform
    restart: unless-stopped

  # Requirement Analysis Agent (gRPC Backend) - gRPC 9004, HTTP 8084
  requirement-analysis-agent:
    build:
      context: ./agents/requirement-analysis-agent
      dockerfile: Dockerfile
    ports:
      - "9004:9004"
      - "8084:8084"
    environment:
      - GRPC_PORT=9004
      - HTTP_PORT=8084
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LOG_LEVEL=INFO
      - WEAVIATE_URL=http://weaviate:8080
      - DOMAIN_AGENT_URL=http://ecommerce-domain-agent:9002
      - TEST_CASES_AGENT_URL=http://test-cases-agent:9003
    depends_on:
      - weaviate
    networks:
      - qa-platform
    restart: unless-stopped

  # Test Cases Agent (gRPC Backend) - gRPC 9003, HTTP 8083
  test-cases-agent:
    build:
      context: ./agents/test-cases-agent
      dockerfile: Dockerfile
    ports:
      - "9003:9003"
      - "8083:8083"
    environment:
      - GRPC_PORT=9003
      - HTTP_PORT=8083
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LOG_LEVEL=INFO
      - WEAVIATE_URL=http://weaviate:8080
    depends_on:
      - weaviate
    networks:
      - qa-platform
    restart: unless-stopped

  # Test Data Agent (gRPC Backend) - gRPC 9091, HTTP 8091
  test-data-agent:
    build:
      context: ./agents/test-data-agent
      dockerfile: Dockerfile
    container_name: test-data-agent
    ports:
      - "9091:9091"
      - "8091:8091"
    environment:
      - SERVICE_NAME=test-data-agent
      - GRPC_PORT=9091
      - HTTP_PORT=8091
      - LOG_LEVEL=INFO
      - ENVIRONMENT=development
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - WEAVIATE_URL=http://weaviate:8080
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - weaviate
    networks:
      - qa-platform
    restart: unless-stopped

  # Redis Cache - Port 6379
  redis:
    image: redis:7-alpine
    container_name: qa-redis
    ports:
      - "6379:6379"
    networks:
      - qa-platform
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Weaviate Vector Database - HTTP 8080, gRPC 50051
  weaviate:
    image: semitechnologies/weaviate:1.24.1
    container_name: qa-weaviate
    ports:
      - "8080:8080"
      - "50051:50051"
    environment:
      - QUERY_DEFAULTS_LIMIT=25
      - AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED=true
      - PERSISTENCE_DATA_PATH=/var/lib/weaviate
      - DEFAULT_VECTORIZER_MODULE=none
      - CLUSTER_HOSTNAME=node1
    volumes:
      - weaviate-data:/var/lib/weaviate
    networks:
      - qa-platform
    restart: unless-stopped

networks:
  qa-platform:
    driver: bridge

volumes:
  weaviate-data:
